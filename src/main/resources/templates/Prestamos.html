
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Prestamo de Libros</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<h1>Prestamo de Libros</h1>
		</div>
		
		<div class="row">
			<div class="row">
		
			<a th:href="@{/libroPre/nuevo}" class="btn btn-info"> Agregar Prestamo</a>
			</div>
		</div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Nombre de Usuario</th>
					<th>Nombre de Libro</th>
					<th>Fecha de prestamo</th>
					<th>fecha de vencimiento</th>
				</tr>
			</thead>
			<tbody>
				
					<a th:each="libroP : ${libroPre}">
						
						<td th:text="${libroP.usuario_prestamo}">Nombre de Usuario</td>
						<td th:text="${libroP.libro_prestamo}">Nombre de Libro</td>
						<td th:text="${libroP.Fecha_prestamo}">Fecha de prestamo</td>
						<td th:text="${libroP.Fecha_vencimiento}">fecha de vencimiento</td>
						
						<td>
							
			<a th:href="@{/libroPre/editar/{id}(id=${libroP.id})}" class="btn btn-info"> Editar</a>
			<a th:href="@{/libroPre/{id}(id=${libroP.id})}" class="btn btn-info"> Eliminar</a>
						</td>
				</tbody>
		</table>
	</div>
</body>
</html>
